<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subtle Parallax Scroll - Unique Movement</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- GSAP Core + ScrollTrigger -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #f8f9fa;
      overflow-x: hidden;
      height: 100vh;
    }

    .content-section {
      position: relative;
      z-index: 1;
      min-height: 300vh;
    }

    .parallax-container {
      position: absolute;
      will-change: transform;
      pointer-events: none;
    }

    .parallax-shape {
      position: relative;
      will-change: transform;
      pointer-events: none;
      filter: drop-shadow(0 15px 25px rgba(0, 0, 0, 0.1));
      opacity: 0;
      transform: scale(0.85);
      transform-origin: center center;
    }

  </style>
</head>
<body>

  <div class="content-section">
    <!-- Add this inside your .container before or after the parallax shapes -->
    <section class="featured-section py-5">
      <div class="container">

            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-3">

              <h5 class="mb-2">Expert Team</h5>

            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-3">
            <div class="feature-box p-4 bg-white rounded text-center">
              <img src="images/shape-1.svg" alt="Icon 3" class="mb-3 icon-inside" width="50">
              <h5 class="mb-2">Clean Design</h5>
              <p class="mb-0 text-muted">Modern, responsive, and elegant design.</p>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-3">
            <div class="feature-box p-4 bg-white rounded text-center">
              <img src="images/shape-1.svg" alt="Icon 4" class="mb-3 icon-inside" width="50">
              <h5 class="mb-2">Customer Support</h5>

    <div class="container py-5">
      <h1 class="display-4 text-center mb-5">Subtle Parallax Demo</h1>

      <!-- Parallax shapes -->
      <div class="parallax-container" style="top: 15%; left: 20%;" data-scroll-speed="0.5" data-mouse-speed="0.1">

      <div class="parallax-container" style="top: 90%; left: 70%;" data-scroll-speed="1.2" data-mouse-speed="0.01">

  <!-- JS Section -->
 
<script>
if (typeof gsap !== 'undefined') {
  gsap.registerPlugin(ScrollTrigger);

  const maxDisplacement = 50;
  const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

  // Helper: Animate parallax shape appearance
  const animateShapeEntrance = () => {
    gsap.utils.toArray(".parallax-shape").forEach((shape, i) => {
      gsap.to(shape, {
        opacity: 1,
        scale: 1,
        y: 0,
        duration: 1.2,
        delay: i * 0.1,
        ease: "power2.out"
      });
    });
  };

  // Helper: Animate each container's scroll & mouse effect
  const applyParallaxEffect = () => {
    document.querySelectorAll('.parallax-container').forEach(container => {
      const shape = container.querySelector('.parallax-shape');
      const scrollSpeed = parseFloat(container.dataset.scrollSpeed) || 0.5;
      const mouseSpeed = parseFloat(container.dataset.mouseSpeed) || 0.1;

      // Ensuring transform-origin for the shape (set to the center)
      shape.style.transformOrigin = "center center";

      // Apply rotation only to the parallax container
      gsap.to(container, {
        yPercent: scrollSpeed * 100,
        rotation: scrollSpeed * 360,  // Apply rotation to the container
        ease: 'sine.inOut',
        scrollTrigger: {
          trigger: container.closest('.content-section'),
          start: 'top top',
          end: 'bottom bottom',
          scrub: 1,
          invalidateOnRefresh: true
        }
      });

      // Prevent rotation on the parallax-shape itself
      gsap.set(shape, {
        rotation: 0,      // Explicitly reset rotation on the shape
        transform: 'none' // Ensure no inherited transform is affecting the shape
      });

      // Mouse movement animation (applied to the shape, but no rotation)
      if (!isTouchDevice) {
        let mouseX = 0, mouseY = 0;
        let currentX = 0, currentY = 0;

        const updatePosition = () => {
          currentX += (mouseX - currentX) * mouseSpeed;
          currentY += (mouseY - currentY) * mouseSpeed;

          gsap.set(shape, {
            x: currentX,
            y: currentY
          });

          requestAnimationFrame(updatePosition);
        };
        updatePosition();

        let lastMove = 0;
        const throttle = 20; // milliseconds

        document.addEventListener('mousemove', (e) => {
          const now = Date.now();
          if (now - lastMove < throttle) return;
          lastMove = now;

          mouseX = (e.clientX / window.innerWidth - 0.5) * maxDisplacement;
          mouseY = (e.clientY / window.innerHeight - 0.5) * maxDisplacement;
        });
      }
    });
  };

  animateShapeEntrance();
  applyParallaxEffect();
}


  // Animate icons
  gsap.from(".icon-inside", {
    scale: 0.8,
    opacity: 0,
    duration: 0.6,
    ease: "back.out(1.7)",
    stagger: 0.15,
    delay: 0.2
  });

  // Animate boxes
  gsap.from(".feature-box", {
    y: 50,
    opacity: 0,
    duration: 1,
    ease: "power3.out",
    stagger: 0.2,
    delay: 0.4
  });

  gsap.from(".featured-section h2", {
    y: 30,
    opacity: 0,
    duration: 0.8,
    ease: "power2.out",
    delay: 0.2
  });

  // Hover effect for feature boxes
  document.querySelectorAll('.feature-box').forEach((box) => {
    const innerContent = box.querySelectorAll('.inner');

    const hoverTl = gsap.timeline({ paused: true });

    hoverTl.to(box, {
      y: -10,
      boxShadow: '0px 12px 24px rgba(0,0,0,0.1)',
      duration: 0.3,
      ease: 'power2.out'
    });

    hoverTl.from(innerContent, {
      y: 20,
      opacity: 0,
      stagger: 0.05,
      duration: 0.2,
      ease: 'power2.out'
    }, '<');

    box.addEventListener('mouseenter', () => {
      hoverTl.play();
    });

    box.addEventListener('mouseleave', () => {
      hoverTl.reverse();
    });
  });
</script>

</body>
</html>
