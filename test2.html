<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subtle Parallax Scroll - Multiple Sections</title>

  <!-- Bootstrap CSS (optional for layout/styling) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- GSAP Core + ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #f8f9fa;
      overflow-x: hidden;
      height: 100vh;
    }

    .content-section {
      position: relative;
      z-index: 1;
      min-height: 300vh;
    }

    .parallax-container {
      position: absolute;
      will-change: transform;
      pointer-events: none;
    }

    .parallax-shape {
      position: relative;
      will-change: transform;
      pointer-events: none;
      filter: drop-shadow(0 15px 25px rgba(0, 0, 0, 0.1));
    }

    .circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(45deg, #4CAF50, #2196F3);
    }

    .square {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      background: linear-gradient(45deg, #FFC107, #E91E63);
    }
  </style>
</head>
<body>

  <!-- First content section -->
  <div class="content-section">
    <div class="container py-5">
      <h1 class="display-4 text-center mb-5">Subtle Parallax Demo - Section 1</h1>

      <!-- Parallax shapes -->
      <div class="parallax-container" style="top: 15%; left: 20%;" data-scroll-speed="0.5" data-mouse-speed="0.1">
        <div class="parallax-shape circle"></div>
      </div>

      <div class="parallax-container" style="top: 40%; left: 60%;" data-scroll-speed="1.2" data-mouse-speed="0.3">
        <div class="parallax-shape square"></div>
      </div>

      <div class="parallax-container" style="top: 70%; left: 30%;" data-scroll-speed="0.8" data-mouse-speed="0.2">
        <div class="parallax-shape circle"></div>
      </div>
    </div>
  </div>

  <!-- Second content section -->
  <div class="content-section">
    <div class="container py-5">
      <h1 class="display-4 text-center mb-5">Subtle Parallax Demo - Section 2</h1>

      <!-- Parallax shapes -->
      <div class="parallax-container" style="top: 20%; left: 10%;" data-scroll-speed="0.4" data-mouse-speed="0.15">
        <div class="parallax-shape square"></div>
      </div>

      <div class="parallax-container" style="top: 50%; left: 70%;" data-scroll-speed="1.0" data-mouse-speed="0.25">
        <div class="parallax-shape circle"></div>
      </div>

      <div class="parallax-container" style="top: 80%; left: 40%;" data-scroll-speed="0.9" data-mouse-speed="0.3">
        <div class="parallax-shape square"></div>
      </div>
    </div>
  </div>

  <!-- JS Section -->
  <script>
    if (typeof gsap !== 'undefined') {
      gsap.registerPlugin(ScrollTrigger);

      const maxDisplacement = 50; // Maximum displacement range for mouse movement (can adjust this)

      document.querySelectorAll('.content-section').forEach(section => {
        // Loop through each section
        section.querySelectorAll('.parallax-container').forEach(container => {
          const shape = container.querySelector('.parallax-shape');
          const scrollSpeed = parseFloat(container.dataset.scrollSpeed) || 0.5;
          const mouseSpeed = parseFloat(container.dataset.mouseSpeed) || 0.1;

          // Scroll animation on the container
          gsap.to(container, {
            yPercent: scrollSpeed * 100,
            rotation: scrollSpeed * 360,
            ease: 'sine.inOut',
            scrollTrigger: {
              trigger: section, // Attach to the current section
              start: 'top top',
              end: 'bottom bottom',
              scrub: 1,
              invalidateOnRefresh: true
            }
          });

          // Mouse movement on the shape (with unique mouseSpeed for each shape)
          let mouseX = 0, mouseY = 0;
          let currentX = 0, currentY = 0;

          const updatePosition = () => {
            currentX += (mouseX - currentX) * mouseSpeed;
            currentY += (mouseY - currentY) * mouseSpeed;

            gsap.set(shape, {
              x: currentX,
              y: currentY
            });

            requestAnimationFrame(updatePosition);
          };

          updatePosition();

          section.addEventListener('mousemove', (e) => {
            // Each shape has its own movement based on mouseSpeed
            mouseX = (e.clientX / window.innerWidth - 0.5) * maxDisplacement;
            mouseY = (e.clientY / window.innerHeight - 0.5) * maxDisplacement;
          });
        });
      });
    }
  </script>

</body>
</html>
